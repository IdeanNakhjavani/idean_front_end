<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Maps Static API Example</title>
</head>
<body style="background-color:powderblue;">
    <div class="container">
    <h1>Locate an Airport</h1>
    <h6>Powered by Google Maps</h6>
    <div class="form-group">
    <input class="form-control" type="text" id="locality" value="YLW" placeholder="Enter your locality">
    </div>
    <div class="form-group">
    <input class="form-control" type="text" id="city" value="Kelowna" placeholder="Enter your city">
    </div>
    <div class="form-group">
    <label for="zoom">Zoom control (0-100%):</label>
    <input class="form-control" type="range" id="zoom" min="0" value="30" max="100">
    </div>
    <div class="form-group">
    <input class="form-control" type="number" id="width" value="200" placeholder="Enter width of map"/>
    </div>
    <div class="form-group">
    <input class="form-control" type="number" id="height" value="200" placeholder="Enter height of map">
    </div>
    <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="roadmap" checked name="maptype">Roadmap View
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="satellite" name="maptype">Satellite View
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" value="hybrid" name="maptype">Hybrid View
        </label>
      </div>
    <button class="btn btn-danger btn-block" onclick="getmap()">Retrieve Map</button>
    <br>
    <img id="map"/>
</div>
</body>
<script>
    function getmap() {
        var locality = document.getElementById('locality').value
        var city = document.getElementById('city').value
        var width = document.getElementById('width').value
        var height = document.getElementById('height').value
        var zoom = document.getElementById('zoom').value
        var maptype = document.querySelector('input[name="maptype"]:checked').value;
        //alert(maptype)
        var mapurl = `https://maps.googleapis.com/maps/api/staticmap?center=${locality},${city}&zoom=${zoom}&size=${width}x${height}&maptype=${maptype}&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284&key=AIzaSyBMJvCTGK-Tkp204DI21WQcdAxQpcTSVJM`
        var map = document.getElementById('map')
        map.src = mapurl
    }
</script>
</html>
